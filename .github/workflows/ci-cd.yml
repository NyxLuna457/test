name: Deploy via Tailscale SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Tailscale and connect
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-runner --ssh

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.TAILSCALE_SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy App via SSH
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.TAILSCALE_SSH_USER }}@${{ secrets.TAILSCALE_SSH_HOST }} << 'EOF'
          echo "ðŸ”„ Pulling latest code..."
          cd ~/test
          git pull

          echo "ðŸ“´ Sending SIGTERM to app.py..."
          pkill -SIGTERM -f app.py || echo "No app.py process found."

          echo "ðŸš€ Restarting app.py..."
          nohup python3 app.py > app.log 2>&1 &

          echo "âœ… Deployment finished."
        EOF
